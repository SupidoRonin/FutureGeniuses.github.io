<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ===== Link Swiper's CSS ===== -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <!-- ===== Fontawesome CDN Link ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="Style.css">

     <link rel="icon" href="Images/Projects.jpg">
     <title>My Projects</title> 
</head>
<body>

  <section>
    
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">

        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
             <img src="Alarm/Files/AlarmLogo.png" alt="Alarm"> 
            </div>

            <div class="name-profession">
              <span class="name">Alarm</span>
              <span class="profession">Alarm clock</span>
            </div>

            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>

            <div class="button">
              <a class="aboutMe" href="Alarm/Alarm.html">Try !</a>
            </div>
          </div>
        </div>
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="EasyDraw/Images/ED.png" alt="Easy Draw"> 
            </div>

            <div class="name-profession">
              <span class="name">Easy Draw</span>
              <span class="profession">Drawing Website</span>
            </div>

            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>

            <div class="button">
              <a class="aboutMe" href="EasyDraw/EAH.html">Try !</a>
            </div>
          </div>
        </div>

          <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="Calculater/Images/Logo.jpg.png" alt="Calculator"> 
            </div>

            <div class="name-profession">
              <span class="name">Calculator</span>
              <span class="profession">Calculater with gui</span>
            </div>

            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>

            <div class="button">
              <a class="aboutMe" href="Tic Tac Toe/Tic.html">Try !</a>
            </div>
          </div>
        </div>
        
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
</html>
